[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "DropDaDeuce"
name = "TimeNeverStops_IL2Cpp"
versionNumber = "1.2.0"
description = "Time no longer stops at 4AM. Also adds a config option to set the day speed multiplier."
websiteUrl = "https://github.com/DropDaDeuce/Time-Never-Stops"
