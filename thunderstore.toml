[[build.copy]]
source = "./TNS_Project/bin/IL2CPP/net6.0/TimeNeverStops_IL2Cpp.dll"
target = "/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[publish]
communities = [ "schedule-i", ]
[publish.categories]
lethal-company = [ "Mods", "IL2CPP", ]